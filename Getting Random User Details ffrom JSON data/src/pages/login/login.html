<ion-header>
	<ion-title padding>Login Page</ion-title>
</ion-header>
<ion-content padding>
<ion-list padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #Username></ion-input>                  <!-- ion input method for username -->
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #Password></ion-input>              <!-- password in put method with secret field -->
  </ion-item>
  <ion-item>
    <button ion-button (click)="OpenMainPage()">Sign In</button>    <!-- Button method for sucessful login -->
  </ion-item>
</ion-list>
</ion-content>
